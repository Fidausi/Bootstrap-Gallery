<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fidaus.css">
    <title>HTML Image Gallery</title>
</head>

<body>

    <!-- create a div FirstHalf that will contain the HTML Image Gallery write-up written in a paragraph and centralised and import the top picture as a background picture for the FirstHalf -->
    <div class="hero">
        <div class="topSide">
            <img src="/Snapshot/Snapshot/1.jpg" alt="My Gallery display">
        </div>

        <div class="topSideText">
            <h1 id="HeavyFont">HTML Image Gallery</h1>

            <p id="LightFont">
                Right here you can see by yourself how the HTML Image Gallery should look like. Feel free to use this
                awesome, super customizable and mobile friendly galleries to make your website more interesting and
                appealing for it's visitors.
            </p>

            <button class="DownloadGallery">
                Download Gallery
            </button>
        </div>
        <div>
            <button class="Bootstrap">Bootstrap Gallery</button>
            <button class="DownloadNow">Download Now!</button>
        </div>
    </div>

    <div class="Downside">
        <h2 id="Tags">Put in use some tags</h2><br><br>
        <div class="ButtonOptions">
            <button id="All">All</button>
            <button id="Beautiful">Beautiful</button>
            <button id="Creative">Creative</button>
            <button id="Cool">Cool</button>
            <button id="Awesome">Awesome</button>
        </div><br><br>
        <div class="Pictures">
            <div class="gallery1">
                <img src="Snapshot/Snapshot/3.jpg" id="image1">
                <img src="Snapshot/Snapshot/2.jpg" id="image3">
                <img src="Snapshot/Snapshot/4.jpg" id="image1">
                <img src="Snapshot/Snapshot/6.jpg" id="image1">
            </div>
            <div class="gallery2">
                <img src="Snapshot/Snapshot/5.jpg" id="image4">
                <img src="Snapshot/Snapshot/8.jpg" id="image5">
                <img src="Snapshot/Snapshot/10.jpg" id="image2">
                <img src="Snapshot/Snapshot/7.jpg" id="image2">
            </div>
        </div>
    </div>

</body>

</html>
